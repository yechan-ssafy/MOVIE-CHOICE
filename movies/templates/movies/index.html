<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Movie List</h1>
  {% for  movie in movie_list %}
    <span>{{ movie.title }}</span>
    <br>
    <img src="{{ movie.poster_path }}" alt="">
    <br>
    <span>{{ movie.overview }}</span>
  {% endfor %}
</body>
</html>
