{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>
  <hr>
  <a href="{% url 'movies:search' %}"><h2>영화 검색</h2></a>
  <br>
  <h2>장르별 추천</h2>
  <hr>
  <br>
  <button id="left"> < </button><button id="right"> > </button>
  <div class="wrap">
    {% for genre in genres %}
      <div class="inner jumbotron jumbotron-fluid float-left" display="inline-block" style="background-color:white; border: 1px solid rgba(var(--b6a,219,219,219),1);">
        <div>
          <h1><a href="{% url 'movies:genre_movie_list' genre.name %}"><h3 class='btn-lg btn'>#{{ genre.name }}</h3></a></h1>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}

{% block script %}
  <script>
    var outer = $('.wrap');

    $('#right').click(function() {
          outer.animate({scrollLeft: '+=30%'}, 500);
    });

    $('#left').click(function() {
          outer.animate({scrollLeft: '-=30%'}, 500);
    });
  </script>

{% endblock %}

{% block style %}
  .wrap {
     width: 100%;
     height: 100%;
     overflow: scroll;
  }

  .inner {
     width: 33%;
  }
{% endblock  %}
